<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="RockPaperScissor.css" />
  </head>
  <body>
    <div class="selection">
      <button id="Rock" class="data-select">
        Rock
      </button>
      <button id="Paper" class="data-select">
        Paper
      </button>
      <button id="Scissor" class="data-select">
       Scissor
    </div>

    <div class="choices">
      <h2 id="userChoice">Your Choice</h2>
      <h2 id="computerChoice">Computer Choice</h2>
    </div>
    <p class="result">Result</p>
  </body>
  <script type="text/javascript" src="RockPaperScissor.JS"></script>
</html>
